<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da mem√≥ria</title>
</head>
<body>
    <main class="memory-game">
        <div id="deletarCarta"> 
            <p id="t1">Tela Administrador Manter Cartas</p>
        </div>
        <div id="manter"> Menu Deletar Cartas<br> 
        <div class="input">
            <div class="input">
                Escolha uma carta para Excluir 
                <script>
                        var  dir  =  '../escolher_jogar/' 
                
                        window.onload = function(){
                            for ( let i = 1, len = localStorage.length; i <= len; i++ ) { 
                                
                                if(localStorage.getItem("imagemCarta"+i)){
                                    if(localStorage.getItem("imagemCarta"+i).includes('data')){
                                        document.body.innerHTML += "<img  src=' "+localStorage.getItem("imagemCarta"+i)+" ' id='imagemCarta"+i+"'  onclick='alterar(id)' hspace='5'  height='150'  border='3' align='down'  border='3' >";
                                    }
                                    else{
                                        document.body.innerHTML += "<img  src=' "+dir+localStorage.getItem("imagemCarta"+i)+" ' id='imagemCarta"+i+"' onclick='alterar(id)' hspace='5'  height='150' border='3' align='down'  border='3' >";
                                    }  
                                }   
                            }
                        }

                        function alterar(id){
                            alert("Clicou na carta " + id);
                            window.location = 'deletarCarta2.html?id='+id
                        }
                    
                </script> 
               
            <a href="telaAdmin.html">Voltar Menu</a>

        </div>
    </main>
