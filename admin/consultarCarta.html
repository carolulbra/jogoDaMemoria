<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jogo da mem√≥ria</title>
</head>
<body>
    <main class="memory-game" id="memory-game">
        <div id="alterarCarta"> 
            <p id="t1">Tela Administrador Manter Cartas</p>
        </div>
        <div id="manter"> Menu Consultar Cartas
           <script>
           var  dir  =  '../escolher_jogar/' 
            
           window.onload = function(){
            document.getElementById("memory-game").innerHTML += "<div id='cartas'>"
                for ( let i = 1, len = localStorage.length; i <= len; i++ ) { 
                    
                    if(localStorage.getItem("imagemCarta"+i)){
                        if(localStorage.getItem("imagemCarta"+i).includes('data')){
                            document.getElementById("cartas").innerHTML += "<img  src=' "+localStorage.getItem("imagemCarta"+i)+" ' id='imagemCarta"+i+"' hspace='5'  height='100'  border='3' align='down'  border='3' >";
                        }
                        else{
                            document.getElementById("cartas").innerHTML += "<img  src=' "+dir+localStorage.getItem("imagemCarta"+i)+" ' id='imagemCarta"+i+"' hspace='5'  height='100' border='3' align='down'  border='3' >";
                        }  
                    }   
                }
            document.getElementById("memory-game").innerHTML += "</div>"

            document.getElementById("memory-game").innerHTML += "<div class='input'> <a href='telaAdmin.html'>Voltar Menu</a></div>"
           }
           </script>
        </div>
       
    </main>
</body>
</html>
