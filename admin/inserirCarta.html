<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da mem√≥ria</title>
</head>
<body>
    <main class="memory-game">
        <div id="inserirCarta"> 
            <p id="t1">Tela Administrador Manter Cartas</p>
        </div>
        <div id="manter"> Menu Inserir Cartas
            <form action="incluirCarta.js" method="POST" enctype="multipart/form-data">
                <div>
                    <br>
                    <label for="img-input">Clique aqui para escolher carta...</label>
                    <input type="file" name="imagem" id="img-input" accept="image/png, image/jpeg">
                </div>
                <div id="img-container">
                    <script>
                        function readImage() {
                            if (this.files && this.files[0]) {
                                var file = new FileReader();
                                file.onload = function(e) {
                                    document.getElementById("preview").src = e.target.result;
                                };       
                                file.readAsDataURL(this.files[0]);
                            }
                        }
                        document.getElementById("img-input").addEventListener("change", readImage, false);
                    </script>
                    <img id="preview" src="">
                </div>
                <div class="input">
                    <input id="enviar" type="submit" value="Confirmar">
                    <br>
                    <a href="telaAdmin.html">Voltar Menu</a>
                </div>
                
            <div id="desenv">"EM DESENVOLVIMENTO"</div>
                </div> 
            </form>
        </div>
    </main>
</body>
</html>
