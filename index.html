<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Jogo da Mem√≥ria</title>
    <meta charset="utf-8">

    <style>
        body
        {
            margin:0;
            overflow:hidden;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            var largura;
            var altura;
            var larguraMenu = 400;
            var alturaMenu = 300;
            var divisor = 2;

            canvas = document.getElementById("canvasMenu");
            ctx = canvas.getContext("2d");

            function atualizarPlanoDeFundo() {
                largura = window.innerWidth;
                altura = window.innerHeight;
                canvas.setAttribute("width", largura);
                canvas.setAttribute("height", altura);
                var img = new Image();
                img.src = "images/wallpaper.png";
                ctx.drawImage(img, 0, 0);
            }

            function desenharBaseMenu() {
                ctx.fillStyle = "rgba(255,255,255,0.7)";
                var x = parseInt((largura / divisor) - (larguraMenu / divisor));
                var y = parseInt((altura / divisor) - (alturaMenu / divisor));
                ctx.fillRect(x, y, larguraMenu, alturaMenu);
            }

            function desenharItensMenu() {
                var x = parseInt((largura / divisor) - (larguraMenu / divisor));
                var y = parseInt((altura / divisor) - (alturaMenu / divisor));
                var img;

                img = new Image();
                img.src = "iniciar_1.png";
                ctx.drawImage(img, x, y);

                img = new Image();
                img.src = "opcoes_1.png";
                ctx.drawImage(img, x, y + 100);

                img = new Image();
                img.src = "sair_1.png";
                ctx.drawImage(img, x, y + 200);
            }

            function selecionarItem(indice) {
                desenharMenu();
                var x = parseInt((largura / divisor) - (larguraMenu / divisor));
                var y = parseInt((altura / divisor) - (alturaMenu / divisor));
                var img;
                img = new Image();
                switch (indice) {
                    case 0:                        
                        img.src = "iniciar_2.png";
                        ctx.drawImage(img, x, y);
                        break;
                    case 1:
                        img.src = "opcoes_2.png";
                        ctx.drawImage(img, x, y+ 100);
                        break;
                    case 2:
                        img.src = "sair_2.png";
                        ctx.drawImage(img, x-2, y + 181);
                        break;
                }
            }

            function desenharMenu() {
                atualizarPlanoDeFundo();
                desenharBaseMenu();
                desenharItensMenu();
            }

            window.onresize = function () {
                desenharMenu();
            }

            window.onmousemove = function () {
                var posX = event.clientX;
                var posY = event.clientY;
                var x = parseInt((largura / divisor) - (larguraMenu / divisor));
                var y = parseInt((altura / divisor) - (alturaMenu / divisor));
                var indice = -1;

                if (posX > x && posX < x + larguraMenu) {
                    if (posY > y && posY < y + alturaMenu) {
                        indice = parseInt((posY - y) / 100);                        
                    }
                }

                selecionarItem(indice);
            }

            desenharMenu();
        });       
    </script>
  </head>
  <body>
    <canvas id="canvasMenu"></canvas>
  </body>
</html>
