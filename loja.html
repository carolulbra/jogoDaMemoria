<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Stardew+Valley&display=swap" rel="stylesheet" />
    <title>Loja</title>
    <link href="./css/loja.css" rel="stylesheet" />
</head>
<body>
        <div class="main">
            <div class="bg"></div>
                <div class="loja">
                    <div class="personagem">
                        <div class="marlon">
                            <div class="marlon-moldura"></div>
                            <div class="marlon-image"></div>
                        </div>
                        <div class="mensagem">
                            <span class="mensagem-span">Bem-vindo a Loja! Procurando algo para comprar?</span>
                        </div>
                    </div>
                    <div class="itens">
                        <div class="itens-grupo"></div>
                        <div class="itens-gato">
                            <div class="gato">
                                <div class="gato-image"></div>
                            </div>
                            <div class="efeito-gato">
                                <span class="titulo-efeito-gato">Gato</span>
                                <br/>
                                <span class="descricao-efeito-gato">mostra um par</span>
                            </div>
                            <div class="valor-gato">
                                <span class="descricao-valor-gato">2</span>
                            <div class="moeda-gato"></div>
                        </div>
                    </div>
                    <div class="itens-orpimento">
                        <div class="orpimento">
                            <div class="orpimento-image"></div>
                        </div>
                        <div class="efeito-orpimento">
                            <span class="titulo-efeito-orpimento">Orpimento</span>
                            <span class="descricao-efeito-orpimento">dobra a quantidade de pontos por par por 10 segundos</span>
                        </div>
                        <div class="valor-orpimento">
                            <span class="descricao-valor-orpimento">8</span>
                            <div class="moeda-orpimento"></div>
                        </div>
                    </div>
                    <div class="itens-junimo">
                        <div class="valor-junimo">
                            <span class="descricao-valor-junimo">4</span>
                            <div class="moeda-junimo"></div>
                        </div>
                        <div class="efeito-junimo">
                            <span class="titulo-efeito-junimo">Junimo Roxo</span>
                            <span class="descricao-efeito-junimo">aumenta 5 segundos no tempo</span>
                        </div>
                        <div class="junimo">
                            <div class="junimo-image"></div>
                        </div>
                    </div>
                </div>
                <div class="mochila">
                    <div class="itens-mochila"></div>
                    <div class="itens-mochila-junimo">
                        <div class="mochila-junimo">
                            <div class="mochila-junimo-image"></div>
                        </div>
                        <div class="qtd-mochila-junimo">
                            <span class="span-mochila-junimo">x2</span>
                        </div>
                    </div>
                    <div class="itens-mochila-gato">
                        <div class="mochila-gato">
                            <div class="mochila-gato-image"></div>
                        </div>
                        <div class="qtd-mochila-gato">
                            <span class="span-mochila-gato">x5</span>
                        </div>
                    </div>
                    <div class="itens-mochila-orpimento">
                        <div class="mochila-orpimento">
                            <span class="span-mochila-orpimento">x1</span>
                        </div>
                        <div class="qtd-mochila-orpimento">
                            <div class="mochila-orpimento-image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
