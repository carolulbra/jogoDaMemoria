<body>
<div class="bg">
    <header>
        <h1 id="logo">Jogo da <br>Memoria</h1>
        <h1>Total de <span id="pontos">**</span> Pontos</h1> 
        <h1>Adicionar nome ao Ranking:</h1>
    </header>

    <form>
        <input class="campoNome" type="text" maxlength="15" id="nomes" name="nomes" autocomplete="off"><br><br>
        <input type="button" id="confirmar" value="Confirmar">
        <input type="button" onclick="javascript:window.location='index.html';" value="Cancelar">

        <form action="adicionarNome.php">
            <input class="campoNome" type="text" maxlength="15" id="nome" name="nome"><br><br>
            <input type="submit" value="Confirmar">
            <input type="button" onclick="javascript:window.location='../index.html';" value="Cancelar">
    </div>
        <! Cravei o script aqui mas tem que criar um arquivo separado >
         <script src='adicionarNomeRanking.js'></script>


    <div id="result">
    </div>



    <script>

        const inputNomes = document.getElementById('nomes');

        document.getElementById('confirmar').addEventListener('click', function() {
        let nomes = new Array();
        let pontos = new Array();

        //Verifica se existe
        if (localStorage.hasOwnProperty("nomes")) {
            nomes = JSON.parse(localStorage.getItem("nomes"))
        }
        if (localStorage.hasOwnProperty("pontos")) {
            pontos = JSON.parse(localStorage.getItem("pontos"))
        }

        //Adiciona no array
        nomes.push({name: inputNomes.value})
        pontos.push({point: Math.round((Math.random() * (2000 - 200) + 200))});


        //Salva no storage
        localStorage.setItem("nomes", JSON.stringify(nomes))
        localStorage.setItem("pontos", JSON.stringify(pontos))

        result.insertAdjacentHTML('beforeend', `<li>${inputNomes.value}`)
       
        });

        //Mostra array
        window.addEventListener("load", _ => {
            if (localStorage.hasOwnProperty("nomes")) {
                var nomesRanking = JSON.parse(localStorage.getItem("nomes"))
                var pontosRanking = JSON.parse(localStorage.getItem("pontos"))
                JSON.parse(localStorage.getItem("nomes")).forEach(
                    nomes => {result.insertAdjacentHTML('beforeend', `<li>${nomes.name}`)}
                    )
               


            }
        })


    </script>

</body>
